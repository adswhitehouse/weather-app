<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-sunny-16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <!-- Container -->
    <div class="weather-app-container">
      <!-- Search -->
      <div class="search">
        <input class="jsSearchInput" type="text" placeholder="Enter Location...">
        <button class="jsSearchButton"><img src="./images/search.png" alt="magnifying glass"></button>
      </div>
      <!-- Weather image/Degrees/Location -->
      <div class="weather">
        <div class="weather-image">
          <img src="./images/clear.png" alt="current weather state">
        </div>
        <h1 class="jsDegrees">10&deg;c</h1>
        <h2 class="jsLocation">London</h2>
      </div>
      <!-- Humidity/Wind Speed -->
      <div class="details">
        <div class="humidity">
          <div class="humidity-img">
            <img src="./images/humidity.png" alt="humidity">
          </div>
          <div class="humidity-info">
            <p class="humidity-percentage jsHumidityPercentage">90%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind-speed">
          <div class="wind-speed-img">
            <img src="./images/wind.png" alt="wind">
          </div>
          <div class="wind-speed-info">
            <p class="wind-speed-kmh jsWindSpeedKmh">2.68 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
